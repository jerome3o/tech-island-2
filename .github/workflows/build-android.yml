name: Build Android APK

on:
  push:
    branches:
      - main
      - claude/**
  workflow_dispatch: # Allow manual triggers

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/googlechromelabs/bubblewrap:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate debug keystore
        run: |
          keytool -genkey -v -keystore android.keystore -alias android -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android \
            -dname "CN=Tech Island, OU=Development, O=Towerhouse, L=London, ST=London, C=UK"

      - name: Build APK with Bubblewrap
        env:
          BUBBLEWRAP_KEYSTORE_PASSWORD: android
          BUBBLEWRAP_KEY_PASSWORD: android
        run: |
          bubblewrap init --manifest=https://app.towerhouse.london/manifest.json
          bubblewrap build

      - name: Find APK files
        run: |
          echo "Searching for APK files..."
          find . -name "*.apk" -type f

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tech-island-apk
          path: "**/*.apk"
          retention-days: 30
          if-no-files-found: warn
