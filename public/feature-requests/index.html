<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Requests - Tech Island</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .back-link {
      display: inline-block;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .back-link:hover {
      opacity: 1;
    }

    /* Floating Add Button */
    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 2em;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      z-index: 100;
    }

    .fab:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
    }

    /* Modal Overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 200;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .form-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: #888;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .close-btn:hover {
      background: #f0f0f0;
    }

    .form-card h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1em;
      font-family: inherit;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .icon-picker {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .icon-option {
      font-size: 2em;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      background: white;
      transition: all 0.2s;
    }

    .icon-option:hover {
      transform: scale(1.1);
      border-color: #667eea;
    }

    .icon-option.selected {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .requests-list {
      display: grid;
      gap: 20px;
      padding-bottom: 100px; /* Space for FAB */
    }

    .request-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .request-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .request-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .request-icon {
      font-size: 3em;
    }

    .request-title {
      flex: 1;
    }

    .request-title h3 {
      color: #333;
      margin-bottom: 5px;
    }

    .request-meta {
      font-size: 0.9em;
      color: #888;
    }

    .request-description {
      color: #555;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .reactions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
      position: relative;
    }

    .reaction-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 6px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 20px;
      background: white;
      cursor: pointer;
      font-size: 1.2em;
      transition: all 0.2s;
    }

    .reaction-btn:hover {
      transform: scale(1.05);
      border-color: #667eea;
    }

    .reaction-btn.active {
      background: #667eea;
      border-color: #667eea;
      color: white;
    }

    .reaction-btn.add-reaction {
      background: #f8f8f8;
      border-color: #ddd;
      font-size: 1em;
      padding: 6px 12px;
    }

    .reaction-btn.add-reaction:hover {
      background: #667eea;
      border-color: #667eea;
      color: white;
    }

    .reaction-count {
      font-size: 0.8em;
      font-weight: 600;
    }

    /* Reaction Picker Popup */
    .reaction-picker {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 0;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 10;
      flex-wrap: wrap;
      gap: 8px;
      max-width: 280px;
      margin-bottom: 8px;
    }

    .reaction-picker.active {
      display: flex;
    }

    .reaction-picker-btn {
      font-size: 1.5em;
      padding: 8px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .reaction-picker-btn:hover {
      transform: scale(1.1);
      border-color: #667eea;
      background: #f0f4ff;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2em;
      padding: 40px;
    }

    .error {
      background: #ff6b6b;
      color: white;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">‚Üê Back to Home</a>

    <div class="header">
      <h1>üí° Feature Requests</h1>
      <p>Share your ideas and vote on features you'd like to see!</p>
    </div>

    <div id="requestsList"></div>
  </div>

  <!-- Floating Action Button -->
  <button class="fab" id="openFormBtn">+</button>

  <!-- Modal for Submit Form -->
  <div class="modal-overlay" id="formModal">
    <div class="form-card">
      <button class="close-btn" id="closeFormBtn">√ó</button>
      <h2>Submit a New Idea</h2>
      <form id="submitForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Give your idea a catchy name" required>
        </div>

        <div class="form-group">
          <label>Choose an Icon</label>
          <div class="icon-picker" id="iconPicker">
            <button type="button" class="icon-option" data-icon="üöÄ">üöÄ</button>
            <button type="button" class="icon-option" data-icon="üí°">üí°</button>
            <button type="button" class="icon-option" data-icon="üé®">üé®</button>
            <button type="button" class="icon-option" data-icon="üéÆ">üéÆ</button>
            <button type="button" class="icon-option" data-icon="üì±">üì±</button>
            <button type="button" class="icon-option" data-icon="üåü">üåü</button>
            <button type="button" class="icon-option" data-icon="üî•">üî•</button>
            <button type="button" class="icon-option" data-icon="‚ö°">‚ö°</button>
            <button type="button" class="icon-option" data-icon="üéØ">üéØ</button>
            <button type="button" class="icon-option" data-icon="üèÜ">üèÜ</button>
            <button type="button" class="icon-option" data-icon="üé™">üé™</button>
            <button type="button" class="icon-option" data-icon="üé≠">üé≠</button>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Describe your idea in detail..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Feature Request</button>
      </form>
    </div>
  </div>

  <script>
    const REACTION_EMOJIS = ['‚ù§Ô∏è', 'üëç', 'üëé', 'üòÇ', 'üéâ', 'ü§î', 'üëÄ', 'üî•'];
    let selectedIcon = 'üí°';
    let currentPickerId = null;

    // Modal controls
    const formModal = document.getElementById('formModal');
    const openFormBtn = document.getElementById('openFormBtn');
    const closeFormBtn = document.getElementById('closeFormBtn');

    openFormBtn.addEventListener('click', () => {
      formModal.classList.add('active');
    });

    closeFormBtn.addEventListener('click', () => {
      formModal.classList.remove('active');
    });

    // Close modal when clicking outside
    formModal.addEventListener('click', (e) => {
      if (e.target === formModal) {
        formModal.classList.remove('active');
      }
    });

    // Icon picker
    document.getElementById('iconPicker').addEventListener('click', (e) => {
      if (e.target.classList.contains('icon-option')) {
        document.querySelectorAll('.icon-option').forEach(btn => btn.classList.remove('selected'));
        e.target.classList.add('selected');
        selectedIcon = e.target.dataset.icon;
      }
    });

    // Pre-select first icon
    document.querySelector('.icon-option').classList.add('selected');

    // Submit form
    document.getElementById('submitForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;

      const btn = e.target.querySelector('.submit-btn');
      btn.disabled = true;
      btn.textContent = 'Submitting...';

      try {
        const response = await fetch('/feature-requests/api/requests', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, icon: selectedIcon, description })
        });

        if (!response.ok) throw new Error('Failed to submit');

        // Clear form
        document.getElementById('title').value = '';
        document.getElementById('description').value = '';

        // Close modal
        formModal.classList.remove('active');

        // Reload requests
        await loadRequests();
      } catch (error) {
        alert('Failed to submit feature request. Please try again.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Submit Feature Request';
      }
    });

    // Toggle reaction picker
    function toggleReactionPicker(requestId) {
      const picker = document.getElementById(`picker-${requestId}`);
      const wasActive = picker.classList.contains('active');

      // Close all pickers
      document.querySelectorAll('.reaction-picker').forEach(p => p.classList.remove('active'));

      // Toggle this one
      if (!wasActive) {
        picker.classList.add('active');
        currentPickerId = requestId;
      } else {
        currentPickerId = null;
      }
    }

    // Close picker when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.reactions')) {
        document.querySelectorAll('.reaction-picker').forEach(p => p.classList.remove('active'));
        currentPickerId = null;
      }
    });

    // React to a request
    async function reactToRequest(requestId, emoji) {
      try {
        await fetch(`/feature-requests/api/requests/${requestId}/react`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ emoji })
        });

        // Reload to show updated counts
        await loadRequests();
      } catch (error) {
        alert('Failed to update reaction. Please try again.');
      }
    }

    // Load and display requests
    async function loadRequests() {
      const container = document.getElementById('requestsList');
      container.innerHTML = '<div class="loading">Loading requests...</div>';

      try {
        const response = await fetch('/feature-requests/api/requests');
        const requests = await response.json();

        if (requests.length === 0) {
          container.innerHTML = '<div class="loading">No feature requests yet. Be the first to submit one!</div>';
          return;
        }

        container.innerHTML = requests.map(req => {
          // Get reactions that have counts
          const activeReactions = REACTION_EMOJIS.filter(emoji => (req.reactions[emoji] || 0) > 0);

          return `
            <div class="request-card">
              <div class="request-header">
                <div class="request-icon">${req.icon}</div>
                <div class="request-title">
                  <h3>${escapeHtml(req.title)}</h3>
                  <div class="request-meta">
                    Submitted ${new Date(req.created_at * 1000).toLocaleDateString()}
                  </div>
                </div>
              </div>
              <div class="request-description">${escapeHtml(req.description)}</div>
              <div class="reactions" data-request-id="${req.id}">
                <div class="reaction-picker" id="picker-${req.id}">
                  ${REACTION_EMOJIS.map(emoji => `
                    <button class="reaction-picker-btn" data-emoji="${emoji}" data-request-id="${req.id}">
                      ${emoji}
                    </button>
                  `).join('')}
                </div>
                ${activeReactions.map(emoji => {
                  const count = req.reactions[emoji];
                  const isActive = req.user_reactions.includes(emoji);
                  return `
                    <button class="reaction-btn ${isActive ? 'active' : ''}" data-emoji="${emoji}" data-request-id="${req.id}">
                      <span>${emoji}</span>
                      <span class="reaction-count">${count}</span>
                    </button>
                  `;
                }).join('')}
                <button class="reaction-btn add-reaction" data-request-id="${req.id}">
                  + Add Reaction
                </button>
              </div>
            </div>
          `;
        }).join('');

        // Add reaction click handlers
        container.querySelectorAll('.reaction-btn:not(.add-reaction)').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            e.stopPropagation();
            const emoji = btn.dataset.emoji;
            const requestId = btn.dataset.requestId;
            await reactToRequest(requestId, emoji);
          });
        });

        // Add "Add Reaction" button handlers
        container.querySelectorAll('.add-reaction').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const requestId = btn.dataset.requestId;
            toggleReactionPicker(requestId);
          });
        });

        // Add reaction picker button handlers
        container.querySelectorAll('.reaction-picker-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            e.stopPropagation();
            const emoji = btn.dataset.emoji;
            const requestId = btn.dataset.requestId;
            await reactToRequest(requestId, emoji);
          });
        });
      } catch (error) {
        container.innerHTML = '<div class="error">Failed to load requests. Please refresh the page.</div>';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initial load
    loadRequests();
  </script>
</body>
</html>
