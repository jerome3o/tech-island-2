<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Boggle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #667eea;
      font-size: 2em;
    }

    .back-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: #5568d3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    input {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .game-list {
      display: grid;
      gap: 15px;
    }

    .game-item {
      background: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .game-info {
      flex: 1;
    }

    .game-info h3 {
      margin-bottom: 8px;
      color: #667eea;
    }

    .game-meta {
      color: #666;
      font-size: 14px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 30px auto;
    }

    .tile {
      aspect-ratio: 1;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      animation: popIn 0.3s ease-out;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .tile:active {
      transform: scale(0.95);
    }

    .tile.selected {
      background: linear-gradient(135deg, #f59e0b, #f97316);
      box-shadow: 0 6px 12px rgba(245, 158, 11, 0.5);
      transform: scale(1.1);
    }

    .tile.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .tile.disabled:hover {
      transform: none;
    }

    @keyframes popIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .timer {
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      color: #667eea;
      margin: 20px 0;
    }

    .timer.warning {
      color: #f59e0b;
    }

    .timer.danger {
      color: #ef4444;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .word-input-container {
      max-width: 400px;
      margin: 20px auto;
    }

    .word-display {
      background: white;
      border: 3px solid #667eea;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 3px;
      margin-bottom: 15px;
      font-family: monospace;
    }

    .word-display.empty {
      color: #ccc;
      font-size: 18px;
      letter-spacing: normal;
    }

    .word-controls {
      display: flex;
      gap: 10px;
    }

    .word-controls button {
      flex: 1;
    }

    .word-controls button.secondary {
      background: #64748b;
    }

    .word-controls button.secondary:hover {
      background: #475569;
    }

    .message {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: 600;
    }

    .message.success {
      background: #d1fae5;
      color: #065f46;
    }

    .message.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .scoreboard {
      margin: 30px 0;
    }

    .scoreboard h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #667eea;
    }

    .player-score {
      background: #f7f7f7;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .player-score.winner {
      background: #fef3c7;
      border: 2px solid #f59e0b;
    }

    .player-name {
      font-weight: 600;
      font-size: 18px;
    }

    .player-points {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .words-found {
      margin-top: 30px;
    }

    .words-found h3 {
      margin-bottom: 15px;
      color: #667eea;
    }

    .word-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .word-tag {
      background: #667eea;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
    }

    .word-tag.duplicate {
      background: #ef4444;
      text-decoration: line-through;
    }

    .players-waiting {
      margin: 20px 0;
    }

    .players-waiting h3 {
      margin-bottom: 15px;
      color: #667eea;
    }

    .player-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .player-tag {
      background: #667eea;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
    }

    .form-group {
      margin: 20px 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .actions button {
      flex: 1 1 auto;
      min-width: 120px;
    }

    @media (max-width: 500px) {
      .actions button {
        flex: 1 1 100%;
      }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé≤ Multiplayer Boggle</h1>
      <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <!-- Lobby List View -->
    <div id="lobbyListView" class="view active">
      <div class="card">
        <h2 style="margin-bottom: 20px;">Your Profile</h2>
        <div class="form-group">
          <label>Display Name:</label>
          <div style="display: flex; gap: 10px;">
            <input type="text" id="aliasInput" placeholder="Enter your display name" maxlength="20">
            <button onclick="setAlias()" style="flex: 0 0 auto; min-width: 100px;">Save</button>
          </div>
          <div id="aliasMessage" style="margin-top: 10px;"></div>
        </div>
      </div>

      <div class="card">
        <h2 style="margin-bottom: 20px;">Active Games</h2>
        <div class="actions">
          <button onclick="showCreateGame()">Create New Game</button>
          <button onclick="loadGames()">Refresh</button>
          <button onclick="showGameHistory()" style="background: #64748b;">üìú History</button>
        </div>
        <div id="gamesList" class="game-list" style="margin-top: 20px;"></div>
      </div>
    </div>

    <!-- Game History View -->
    <div id="gameHistoryView" class="view">
      <div class="card">
        <h2 style="margin-bottom: 20px;">Game History</h2>
        <div class="actions">
          <button onclick="showLobbyList()">‚Üê Back to Lobby</button>
          <button onclick="loadGameHistory()">Refresh</button>
        </div>
        <div id="historyList" class="game-list" style="margin-top: 20px;"></div>
      </div>
    </div>

    <!-- Create Game View -->
    <div id="createGameView" class="view">
      <div class="card">
        <h2 style="margin-bottom: 20px;">Create New Game</h2>
        <div class="form-group">
          <label>Timer (seconds):</label>
          <input type="number" id="timerInput" value="120" min="30" max="600" step="30">
        </div>
        <div class="actions">
          <button onclick="createGame()">Create Game</button>
          <button onclick="showLobbyList()">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Game Lobby View -->
    <div id="gameLobbyView" class="view">
      <div class="card">
        <h2 style="margin-bottom: 20px;">Game Lobby</h2>
        <div class="players-waiting">
          <h3>Players Joined:</h3>
          <div id="lobbyPlayers" class="player-list"></div>
        </div>
        <div id="lobbyActions" class="actions"></div>
      </div>
    </div>

    <!-- Active Game View -->
    <div id="activeGameView" class="view">
      <div class="card">
        <div class="timer" id="timer">2:00</div>
        <div class="board" id="board"></div>

        <div class="word-input-container">
          <div class="word-display empty" id="wordDisplay">Click tiles to build a word</div>
          <div class="word-controls">
            <button class="secondary" onclick="backspace()">‚å´ Backspace</button>
            <button class="secondary" onclick="clearWord()">‚úï Clear</button>
            <button onclick="submitWord()">‚úì Submit</button>
          </div>
          <div id="wordMessage"></div>
        </div>

        <div class="scoreboard">
          <h2>Scoreboard</h2>
          <div id="scoreboard"></div>
        </div>
      </div>
    </div>

    <!-- Results View -->
    <div id="resultsView" class="view">
      <div class="card">
        <h2 style="text-align: center; margin-bottom: 30px; color: #667eea; font-size: 2em;">Game Over!</h2>

        <div class="scoreboard">
          <h2>Final Scores</h2>
          <div id="finalScores"></div>
        </div>

        <div class="words-found" id="allWordsContainer"></div>

        <div class="card" style="margin-top: 20px; background: #f7f7f7;">
          <details>
            <summary style="cursor: pointer; font-weight: bold; font-size: 18px; color: #667eea; padding: 10px;">
              üêõ Debug Data (Click to expand)
            </summary>
            <div style="margin-top: 15px;">
              <button onclick="copyDebugData()" style="margin-bottom: 10px;">üìã Copy to Clipboard</button>
              <pre id="debugData" style="background: white; padding: 15px; border-radius: 8px; overflow-x: auto; font-size: 12px; max-height: 400px; overflow-y: auto;"></pre>
            </div>
          </details>
        </div>

        <div class="actions" id="resultsActions">
          <button onclick="showLobbyList(); loadGames();">Back to Lobby</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentGameId = null;
    let pollInterval = null;
    let currentUserId = null;
    let currentBoard = [];
    let selectedPath = []; // Array of tile indices
    let currentWord = '';
    let viewingPastGame = false;

    // Initialize
    async function init() {
      await loadUserProfile();
      await loadGames();
    }

    // Load user profile
    async function loadUserProfile() {
      try {
        const response = await fetch('/api/me');
        const user = await response.json();
        currentUserId = user.id;

        // Set alias input value
        const aliasInput = document.getElementById('aliasInput');
        if (user.alias) {
          aliasInput.value = user.alias;
        }
      } catch (error) {
        console.error('Failed to load user profile:', error);
      }
    }

    // Set user alias
    async function setAlias() {
      const aliasInput = document.getElementById('aliasInput');
      const alias = aliasInput.value.trim();
      const messageDiv = document.getElementById('aliasMessage');

      if (!alias) {
        messageDiv.innerHTML = '<div class="message error">Please enter a display name</div>';
        setTimeout(() => messageDiv.innerHTML = '', 3000);
        return;
      }

      try {
        const response = await fetch('/api/me/alias', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ alias })
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.innerHTML = '<div class="message success">‚úì Display name saved!</div>';
          setTimeout(() => messageDiv.innerHTML = '', 2000);
        } else {
          messageDiv.innerHTML = `<div class="message error">‚úó ${data.error}</div>`;
          setTimeout(() => messageDiv.innerHTML = '', 3000);
        }
      } catch (error) {
        console.error('Failed to set alias:', error);
        messageDiv.innerHTML = '<div class="message error">Failed to save display name</div>';
        setTimeout(() => messageDiv.innerHTML = '', 3000);
      }
    }

    // Get display name for a player
    function getDisplayName(player) {
      if (player.alias) return player.alias;
      if (player.email) return player.email.split('@')[0];
      return player.user_id.substring(0, 8);
    }

    // Get adjacent tile positions (for 4x4 board)
    function getAdjacentTiles(pos) {
      const row = Math.floor(pos / 4);
      const col = pos % 4;
      const adjacent = [];

      for (let r = Math.max(0, row - 1); r <= Math.min(3, row + 1); r++) {
        for (let c = Math.max(0, col - 1); c <= Math.min(3, col + 1); c++) {
          const adjPos = r * 4 + c;
          if (adjPos !== pos) {
            adjacent.push(adjPos);
          }
        }
      }

      return adjacent;
    }

    // Handle tile click
    function onTileClick(index) {
      // If clicking a tile that's already selected, remove it and everything after
      const pathIndex = selectedPath.indexOf(index);
      if (pathIndex !== -1) {
        // Remove this tile and all after it
        selectedPath = selectedPath.slice(0, pathIndex);

        // Rebuild word
        currentWord = '';
        for (const idx of selectedPath) {
          currentWord += currentBoard[idx];
        }

        updateWordDisplay();
        updateTileStates();
        return;
      }

      // If path is not empty, must be adjacent to last tile
      if (selectedPath.length > 0) {
        const lastTile = selectedPath[selectedPath.length - 1];
        const adjacentTiles = getAdjacentTiles(lastTile);
        if (!adjacentTiles.includes(index)) return;
      }

      // Add to path
      selectedPath.push(index);
      const letter = currentBoard[index];
      currentWord += letter;

      // Update UI
      updateWordDisplay();
      updateTileStates();
    }

    // Backspace - remove last letter
    function backspace() {
      if (selectedPath.length === 0) return;

      selectedPath.pop();

      // Rebuild word from path
      currentWord = '';
      for (const idx of selectedPath) {
        currentWord += currentBoard[idx];
      }

      updateWordDisplay();
      updateTileStates();
    }

    // Clear word
    function clearWord() {
      selectedPath = [];
      currentWord = '';
      updateWordDisplay();
      updateTileStates();
    }

    // Update word display
    function updateWordDisplay() {
      const display = document.getElementById('wordDisplay');
      if (currentWord.length === 0) {
        display.textContent = 'Click tiles to build a word';
        display.classList.add('empty');
      } else {
        display.textContent = currentWord;
        display.classList.remove('empty');
      }
    }

    // Update tile states (highlight selected only)
    function updateTileStates() {
      const tiles = document.querySelectorAll('.tile');

      tiles.forEach((tile, index) => {
        // Remove all state classes
        tile.classList.remove('selected', 'disabled');

        // Highlight selected tiles
        if (selectedPath.includes(index)) {
          tile.classList.add('selected');
        }
      });
    }

    // Show/hide views
    function showView(viewId) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById(viewId).classList.add('active');
    }

    function showLobbyList() {
      showView('lobbyListView');
      stopPolling();
    }

    function showCreateGame() {
      showView('createGameView');
    }

    function showGameHistory() {
      showView('gameHistoryView');
      stopPolling();
      loadGameHistory();
    }

    // Load game history
    async function loadGameHistory() {
      try {
        const response = await fetch('/boggle/api/history');
        const data = await response.json();

        const historyList = document.getElementById('historyList');

        if (data.games.length === 0) {
          historyList.innerHTML = `
            <div class="empty-state">
              <h3>No Game History</h3>
              <p>Play some games to see your history here!</p>
            </div>
          `;
          return;
        }

        historyList.innerHTML = data.games.map(game => {
          const date = new Date(game.created_at);
          const winnerName = game.winner ? getDisplayName(game.winner) : 'Unknown';
          const winnerScore = game.winner ? game.winner.score : 0;

          return `
            <div class="game-item">
              <div class="game-info">
                <h3>${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</h3>
                <div class="game-meta">
                  ${game.player_count} player${game.player_count !== 1 ? 's' : ''} ‚Ä¢
                  Winner: ${winnerName} (${winnerScore} pts)
                </div>
              </div>
              <button onclick="viewPastGame('${game.id}')">View Details</button>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Failed to load game history:', error);
      }
    }

    // View a past game
    async function viewPastGame(gameId) {
      try {
        viewingPastGame = true;
        currentGameId = gameId;
        const response = await fetch(`/boggle/api/games/${gameId}/state`);
        const data = await response.json();

        // Use the same results view to show the past game
        updateResultsView(data);
      } catch (error) {
        console.error('Failed to load past game:', error);
        alert('Failed to load game details');
        viewingPastGame = false;
      }
    }

    // Load games list
    async function loadGames() {
      try {
        const response = await fetch('/boggle/api/games');
        const data = await response.json();

        const gamesList = document.getElementById('gamesList');

        if (data.games.length === 0) {
          gamesList.innerHTML = `
            <div class="empty-state">
              <h3>No Active Games</h3>
              <p>Create a new game to get started!</p>
            </div>
          `;
          return;
        }

        gamesList.innerHTML = data.games.map(game => `
          <div class="game-item">
            <div class="game-info">
              <h3>Game ${game.id.split('_')[1]}</h3>
              <div class="game-meta">
                ${game.player_count} player${game.player_count !== 1 ? 's' : ''} ‚Ä¢
                ${game.timer_seconds}s timer ‚Ä¢
                ${game.state === 'lobby' ? 'Waiting to start' : 'In progress'}
              </div>
            </div>
            <button onclick="joinGame('${game.id}')">
              ${game.state === 'lobby' ? 'Join' : 'Watch'}
            </button>
          </div>
        `).join('');
      } catch (error) {
        console.error('Failed to load games:', error);
      }
    }

    // Create game
    async function createGame() {
      const timerSeconds = parseInt(document.getElementById('timerInput').value);

      try {
        const response = await fetch('/boggle/api/games', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ timerSeconds })
        });

        const data = await response.json();
        currentGameId = data.gameId;
        joinGameLobby(data.gameId);
      } catch (error) {
        console.error('Failed to create game:', error);
        alert('Failed to create game');
      }
    }

    // Join game
    async function joinGame(gameId) {
      try {
        const response = await fetch(`/boggle/api/games/${gameId}/join`, {
          method: 'POST'
        });

        if (!response.ok) {
          const error = await response.json();
          alert(error.error || 'Failed to join game');
          return;
        }

        currentGameId = gameId;
        joinGameLobby(gameId);
      } catch (error) {
        console.error('Failed to join game:', error);
        alert('Failed to join game');
      }
    }

    // Join game lobby
    function joinGameLobby(gameId) {
      viewingPastGame = false;
      showView('gameLobbyView');
      startPolling();
    }

    // Start game
    async function startGame() {
      try {
        await fetch(`/boggle/api/games/${currentGameId}/start`, {
          method: 'POST'
        });
      } catch (error) {
        console.error('Failed to start game:', error);
      }
    }

    // Leave game
    async function leaveGame() {
      try {
        await fetch(`/boggle/api/games/${currentGameId}/leave`, {
          method: 'POST'
        });
        currentGameId = null;
        showLobbyList();
        loadGames();
      } catch (error) {
        console.error('Failed to leave game:', error);
      }
    }

    // Submit word (non-blocking for better UX)
    async function submitWord() {
      if (!currentWord || currentWord.length < 3) return;

      // Save the word and clear immediately (optimistic UI)
      const submittedWord = currentWord;
      clearWord();

      // Submit in background (don't await)
      fetch(`/boggle/api/games/${currentGameId}/submit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ word: submittedWord })
      })
      .then(response => response.json().then(data => ({ response, data })))
      .then(({ response, data }) => {
        const messageDiv = document.getElementById('wordMessage');

        if (response.ok) {
          messageDiv.innerHTML = `<div class="message success">‚úì ${data.word} (+${data.points} pts)</div>`;
          setTimeout(() => messageDiv.innerHTML = '', 2000);
        } else {
          messageDiv.innerHTML = `<div class="message error">‚úó ${data.error}</div>`;
          setTimeout(() => messageDiv.innerHTML = '', 3000);
        }
      })
      .catch(error => {
        console.error('Failed to submit word:', error);
        const messageDiv = document.getElementById('wordMessage');
        messageDiv.innerHTML = `<div class="message error">‚úó Network error</div>`;
        setTimeout(() => messageDiv.innerHTML = '', 3000);
      });
    }

    // Poll game state
    async function pollGameState() {
      if (!currentGameId) return;

      try {
        const response = await fetch(`/boggle/api/games/${currentGameId}/state`);
        const data = await response.json();

        if (!currentUserId && data.players && data.players.length > 0) {
          // Try to determine current user (this is a simplification)
          // In a real app, you'd get this from auth
          currentUserId = data.players[0].user_id;
        }

        if (data.game.state === 'lobby') {
          updateLobbyView(data);
        } else if (data.game.state === 'playing') {
          updateGameView(data);
        } else if (data.game.state === 'finished') {
          updateResultsView(data);
        }
      } catch (error) {
        console.error('Failed to poll game state:', error);
      }
    }

    // Update lobby view
    function updateLobbyView(data) {
      const playersDiv = document.getElementById('lobbyPlayers');
      const actionsDiv = document.getElementById('lobbyActions');

      playersDiv.innerHTML = data.players.map(p =>
        `<div class="player-tag">${getDisplayName(p)}</div>`
      ).join('');

      // Show start/leave buttons
      actionsDiv.innerHTML = `
        <button onclick="startGame()">Start Game</button>
        <button onclick="leaveGame()">Leave</button>
      `;
    }

    // Update game view
    function updateGameView(data) {
      if (document.getElementById('activeGameView').classList.contains('active') === false) {
        showView('activeGameView');
        renderBoard(data.game.board);
      }

      // Update timer
      const timerDiv = document.getElementById('timer');
      const timeRemaining = Math.ceil(data.timeRemaining / 1000);
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      timerDiv.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

      timerDiv.classList.remove('warning', 'danger');
      if (timeRemaining <= 30) timerDiv.classList.add('danger');
      else if (timeRemaining <= 60) timerDiv.classList.add('warning');

      // Update scoreboard
      const scoreboardDiv = document.getElementById('scoreboard');
      scoreboardDiv.innerHTML = data.players.map(p => `
        <div class="player-score">
          <span class="player-name">${getDisplayName(p)}</span>
          <span class="player-points">${p.score} pts</span>
        </div>
      `).join('');
    }

    // Render board
    function renderBoard(board) {
      currentBoard = board;
      selectedPath = [];
      currentWord = '';

      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = board.map((letter, index) =>
        `<div class="tile" onclick="onTileClick(${index})" data-index="${index}">${letter}</div>`
      ).join('');

      updateWordDisplay();
    }

    // Update results view
    function updateResultsView(data) {
      showView('resultsView');
      stopPolling();

      // Final scores
      const scoresDiv = document.getElementById('finalScores');
      const sortedPlayers = [...data.players].sort((a, b) => b.score - a.score);
      const maxScore = sortedPlayers[0]?.score || 0;

      scoresDiv.innerHTML = sortedPlayers.map((p, index) => `
        <div class="player-score ${p.score === maxScore && maxScore > 0 ? 'winner' : ''}">
          <span class="player-name">
            ${index + 1}. ${getDisplayName(p)}
            ${p.score === maxScore && maxScore > 0 ? 'üèÜ' : ''}
          </span>
          <span class="player-points">${p.score} pts</span>
        </div>
      `).join('');

      // All words
      if (data.allWords) {
        const wordsContainer = document.getElementById('allWordsContainer');
        wordsContainer.innerHTML = data.allWords.map(userWords => {
          // Find player info for display name
          const player = data.players.find(p => p.user_id === userWords.userId);
          const displayName = player ? getDisplayName(player) : userWords.userId.substring(0, 8);

          return `
            <div class="words-found">
              <h3>${displayName}'s Words (${userWords.finalScore} pts):</h3>
              <div class="word-list">
                ${userWords.words.map(w => `
                  <div class="word-tag ${w.isDuplicate ? 'duplicate' : ''}">
                    ${w.word} (${w.actualPoints} pts)
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }).join('');
      }

      // Populate debug data
      const debugDataDiv = document.getElementById('debugData');
      debugDataDiv.textContent = JSON.stringify({
        gameId: currentGameId,
        gameState: data.game.state,
        board: data.game.board,
        players: data.players.map(p => ({
          user_id: p.user_id,
          alias: p.alias,
          email: p.email,
          score: p.score
        })),
        allWords: data.allWords,
        timestamp: new Date().toISOString()
      }, null, 2);

      // Update back button based on context
      const actionsDiv = document.getElementById('resultsActions');
      if (viewingPastGame) {
        actionsDiv.innerHTML = '<button onclick="showGameHistory();">‚Üê Back to History</button>';
      } else {
        actionsDiv.innerHTML = '<button onclick="showLobbyList(); loadGames();">Back to Lobby</button>';
      }
    }

    // Copy debug data to clipboard
    function copyDebugData() {
      const debugText = document.getElementById('debugData').textContent;
      navigator.clipboard.writeText(debugText).then(() => {
        alert('Debug data copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy:', err);
        alert('Failed to copy to clipboard');
      });
    }

    // Polling
    function startPolling() {
      stopPolling();
      pollGameState();
      pollInterval = setInterval(pollGameState, 1000);
    }

    function stopPolling() {
      if (pollInterval) {
        clearInterval(pollInterval);
        pollInterval = null;
      }
    }

    // Initialize on load
    init();
  </script>
</body>
