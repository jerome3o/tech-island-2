<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Boggle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #667eea;
      font-size: 2em;
    }

    .back-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: #5568d3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    input {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .game-list {
      display: grid;
      gap: 15px;
    }

    .game-item {
      background: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .game-info {
      flex: 1;
    }

    .game-info h3 {
      margin-bottom: 8px;
      color: #667eea;
    }

    .game-meta {
      color: #666;
      font-size: 14px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 30px auto;
    }

    .tile {
      aspect-ratio: 1;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      animation: popIn 0.3s ease-out;
    }

    @keyframes popIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .timer {
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      color: #667eea;
      margin: 20px 0;
    }

    .timer.warning {
      color: #f59e0b;
    }

    .timer.danger {
      color: #ef4444;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .word-input-container {
      max-width: 400px;
      margin: 20px auto;
    }

    .word-input {
      display: flex;
      gap: 10px;
    }

    .word-input input {
      flex: 1;
      text-transform: uppercase;
    }

    .message {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: 600;
    }

    .message.success {
      background: #d1fae5;
      color: #065f46;
    }

    .message.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .scoreboard {
      margin: 30px 0;
    }

    .scoreboard h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #667eea;
    }

    .player-score {
      background: #f7f7f7;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .player-score.winner {
      background: #fef3c7;
      border: 2px solid #f59e0b;
    }

    .player-name {
      font-weight: 600;
      font-size: 18px;
    }

    .player-points {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .words-found {
      margin-top: 30px;
    }

    .words-found h3 {
      margin-bottom: 15px;
      color: #667eea;
    }

    .word-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .word-tag {
      background: #667eea;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
    }

    .word-tag.duplicate {
      background: #ef4444;
      text-decoration: line-through;
    }

    .players-waiting {
      margin: 20px 0;
    }

    .players-waiting h3 {
      margin-bottom: 15px;
      color: #667eea;
    }

    .player-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .player-tag {
      background: #667eea;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
    }

    .form-group {
      margin: 20px 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .actions button {
      flex: 1;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé≤ Multiplayer Boggle</h1>
      <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <!-- Lobby List View -->
    <div id="lobbyListView" class="view active">
      <div class="card">
        <h2 style="margin-bottom: 20px;">Active Games</h2>
        <div class="actions">
          <button onclick="showCreateGame()">Create New Game</button>
          <button onclick="loadGames()">Refresh</button>
        </div>
        <div id="gamesList" class="game-list" style="margin-top: 20px;"></div>
      </div>
    </div>

    <!-- Create Game View -->
    <div id="createGameView" class="view">
      <div class="card">
        <h2 style="margin-bottom: 20px;">Create New Game</h2>
        <div class="form-group">
          <label>Timer (seconds):</label>
          <input type="number" id="timerInput" value="120" min="30" max="600" step="30">
        </div>
        <div class="actions">
          <button onclick="createGame()">Create Game</button>
          <button onclick="showLobbyList()">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Game Lobby View -->
    <div id="gameLobbyView" class="view">
      <div class="card">
        <h2 style="margin-bottom: 20px;">Game Lobby</h2>
        <div class="players-waiting">
          <h3>Players Joined:</h3>
          <div id="lobbyPlayers" class="player-list"></div>
        </div>
        <div id="lobbyActions" class="actions"></div>
      </div>
    </div>

    <!-- Active Game View -->
    <div id="activeGameView" class="view">
      <div class="card">
        <div class="timer" id="timer">2:00</div>
        <div class="board" id="board"></div>

        <div class="word-input-container">
          <div class="word-input">
            <input type="text" id="wordInput" placeholder="Type a word..." autocomplete="off">
            <button onclick="submitWord()">Submit</button>
          </div>
          <div id="wordMessage"></div>
        </div>

        <div class="scoreboard">
          <h2>Scoreboard</h2>
          <div id="scoreboard"></div>
        </div>
      </div>
    </div>

    <!-- Results View -->
    <div id="resultsView" class="view">
      <div class="card">
        <h2 style="text-align: center; margin-bottom: 30px; color: #667eea; font-size: 2em;">Game Over!</h2>

        <div class="scoreboard">
          <h2>Final Scores</h2>
          <div id="finalScores"></div>
        </div>

        <div class="words-found" id="allWordsContainer"></div>

        <div class="actions">
          <button onclick="showLobbyList(); loadGames();">Back to Lobby</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentGameId = null;
    let pollInterval = null;
    let currentUserId = null;

    // Initialize
    async function init() {
      await loadGames();
    }

    // Show/hide views
    function showView(viewId) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById(viewId).classList.add('active');
    }

    function showLobbyList() {
      showView('lobbyListView');
      stopPolling();
    }

    function showCreateGame() {
      showView('createGameView');
    }

    // Load games list
    async function loadGames() {
      try {
        const response = await fetch('/boggle/api/games');
        const data = await response.json();

        const gamesList = document.getElementById('gamesList');

        if (data.games.length === 0) {
          gamesList.innerHTML = `
            <div class="empty-state">
              <h3>No Active Games</h3>
              <p>Create a new game to get started!</p>
            </div>
          `;
          return;
        }

        gamesList.innerHTML = data.games.map(game => `
          <div class="game-item">
            <div class="game-info">
              <h3>Game ${game.id.split('_')[1]}</h3>
              <div class="game-meta">
                ${game.player_count} player${game.player_count !== 1 ? 's' : ''} ‚Ä¢
                ${game.timer_seconds}s timer ‚Ä¢
                ${game.state === 'lobby' ? 'Waiting to start' : 'In progress'}
              </div>
            </div>
            <button onclick="joinGame('${game.id}')">
              ${game.state === 'lobby' ? 'Join' : 'Watch'}
            </button>
          </div>
        `).join('');
      } catch (error) {
        console.error('Failed to load games:', error);
      }
    }

    // Create game
    async function createGame() {
      const timerSeconds = parseInt(document.getElementById('timerInput').value);

      try {
        const response = await fetch('/boggle/api/games', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ timerSeconds })
        });

        const data = await response.json();
        currentGameId = data.gameId;
        joinGameLobby(data.gameId);
      } catch (error) {
        console.error('Failed to create game:', error);
        alert('Failed to create game');
      }
    }

    // Join game
    async function joinGame(gameId) {
      try {
        const response = await fetch(`/boggle/api/games/${gameId}/join`, {
          method: 'POST'
        });

        if (!response.ok) {
          const error = await response.json();
          alert(error.error || 'Failed to join game');
          return;
        }

        currentGameId = gameId;
        joinGameLobby(gameId);
      } catch (error) {
        console.error('Failed to join game:', error);
        alert('Failed to join game');
      }
    }

    // Join game lobby
    function joinGameLobby(gameId) {
      showView('gameLobbyView');
      startPolling();
    }

    // Start game
    async function startGame() {
      try {
        await fetch(`/boggle/api/games/${currentGameId}/start`, {
          method: 'POST'
        });
      } catch (error) {
        console.error('Failed to start game:', error);
      }
    }

    // Leave game
    async function leaveGame() {
      try {
        await fetch(`/boggle/api/games/${currentGameId}/leave`, {
          method: 'POST'
        });
        currentGameId = null;
        showLobbyList();
        loadGames();
      } catch (error) {
        console.error('Failed to leave game:', error);
      }
    }

    // Submit word
    async function submitWord() {
      const wordInput = document.getElementById('wordInput');
      const word = wordInput.value.trim();

      if (!word) return;

      try {
        const response = await fetch(`/boggle/api/games/${currentGameId}/submit`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ word })
        });

        const data = await response.json();
        const messageDiv = document.getElementById('wordMessage');

        if (response.ok) {
          messageDiv.innerHTML = `<div class="message success">‚úì ${data.word} (+${data.points} pts)</div>`;
          wordInput.value = '';
          setTimeout(() => messageDiv.innerHTML = '', 2000);
        } else {
          messageDiv.innerHTML = `<div class="message error">‚úó ${data.error}</div>`;
          setTimeout(() => messageDiv.innerHTML = '', 3000);
        }
      } catch (error) {
        console.error('Failed to submit word:', error);
      }
    }

    // Poll game state
    async function pollGameState() {
      if (!currentGameId) return;

      try {
        const response = await fetch(`/boggle/api/games/${currentGameId}/state`);
        const data = await response.json();

        if (!currentUserId && data.players.results && data.players.results.length > 0) {
          // Try to determine current user (this is a simplification)
          // In a real app, you'd get this from auth
          currentUserId = data.players.results[0].user_id;
        }

        if (data.game.state === 'lobby') {
          updateLobbyView(data);
        } else if (data.game.state === 'playing') {
          updateGameView(data);
        } else if (data.game.state === 'finished') {
          updateResultsView(data);
        }
      } catch (error) {
        console.error('Failed to poll game state:', error);
      }
    }

    // Update lobby view
    function updateLobbyView(data) {
      const playersDiv = document.getElementById('lobbyPlayers');
      const actionsDiv = document.getElementById('lobbyActions');

      playersDiv.innerHTML = data.players.results.map(p =>
        `<div class="player-tag">${p.user_id.substring(0, 8)}</div>`
      ).join('');

      // Show start/leave buttons
      actionsDiv.innerHTML = `
        <button onclick="startGame()">Start Game</button>
        <button onclick="leaveGame()">Leave</button>
      `;
    }

    // Update game view
    function updateGameView(data) {
      if (document.getElementById('activeGameView').classList.contains('active') === false) {
        showView('activeGameView');
        renderBoard(data.game.board);

        // Enable word input
        const input = document.getElementById('wordInput');
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') submitWord();
        });
      }

      // Update timer
      const timerDiv = document.getElementById('timer');
      const timeRemaining = Math.ceil(data.timeRemaining / 1000);
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      timerDiv.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

      timerDiv.classList.remove('warning', 'danger');
      if (timeRemaining <= 30) timerDiv.classList.add('danger');
      else if (timeRemaining <= 60) timerDiv.classList.add('warning');

      // Update scoreboard
      const scoreboardDiv = document.getElementById('scoreboard');
      scoreboardDiv.innerHTML = data.players.results.map(p => `
        <div class="player-score">
          <span class="player-name">${p.user_id.substring(0, 8)}</span>
          <span class="player-points">${p.score} pts</span>
        </div>
      `).join('');
    }

    // Render board
    function renderBoard(board) {
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = board.map(letter =>
        `<div class="tile">${letter}</div>`
      ).join('');
    }

    // Update results view
    function updateResultsView(data) {
      showView('resultsView');
      stopPolling();

      // Final scores
      const scoresDiv = document.getElementById('finalScores');
      const sortedPlayers = [...data.players.results].sort((a, b) => b.score - a.score);
      const maxScore = sortedPlayers[0]?.score || 0;

      scoresDiv.innerHTML = sortedPlayers.map((p, index) => `
        <div class="player-score ${p.score === maxScore && maxScore > 0 ? 'winner' : ''}">
          <span class="player-name">
            ${index + 1}. ${p.user_id.substring(0, 8)}
            ${p.score === maxScore && maxScore > 0 ? 'üèÜ' : ''}
          </span>
          <span class="player-points">${p.score} pts</span>
        </div>
      `).join('');

      // All words
      if (data.allWords) {
        const wordsContainer = document.getElementById('allWordsContainer');
        wordsContainer.innerHTML = data.allWords.map(userWords => `
          <div class="words-found">
            <h3>${userWords.userId.substring(0, 8)}'s Words (${userWords.finalScore} pts):</h3>
            <div class="word-list">
              ${userWords.words.map(w => `
                <div class="word-tag ${w.isDuplicate ? 'duplicate' : ''}">
                  ${w.word} (${w.actualPoints} pts)
                </div>
              `).join('')}
            </div>
          </div>
        `).join('');
      }
    }

    // Polling
    function startPolling() {
      stopPolling();
      pollGameState();
      pollInterval = setInterval(pollGameState, 1000);
    }

    function stopPolling() {
      if (pollInterval) {
        clearInterval(pollInterval);
        pollInterval = null;
      }
    }

    // Initialize on load
    init();
  </script>
</body>
</html>
