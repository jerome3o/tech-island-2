<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Tech Island</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      padding: 16px;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 12px;
      color: #007AFF;
      text-decoration: none;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .error {
      background: #fee;
      color: #c00;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .user-list {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .user-item {
      padding: 16px 20px;
      border-bottom: 1px solid #eee;
    }

    .user-item:last-child {
      border-bottom: none;
    }

    .user-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .user-email {
      color: #666;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .user-id {
      color: #999;
      font-size: 12px;
      font-family: monospace;
    }

    .user-date {
      color: #999;
      font-size: 12px;
      margin-top: 4px;
    }

    .stats {
      background: white;
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #007AFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">‚Üê Back to Home</a>

    <header>
      <h1>üîí Admin Panel</h1>
      <div class="subtitle">User Management</div>
    </header>

    <div id="content">
      <div class="loading">Loading users...</div>
    </div>
  </div>

  <script>
    async function loadUsers() {
      const content = document.getElementById('content');

      try {
        const response = await fetch('/admin/api/users');

        if (response.status === 403) {
          content.innerHTML = `
            <div class="error">
              <strong>Access Denied</strong><br>
              You do not have permission to view this page.
            </div>
          `;
          return;
        }

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        const users = data.users || [];

        // Show stats
        let html = `
          <div class="stats">
            <div>
              <div class="stat-label">Total Users</div>
              <div class="stat-value">${users.length}</div>
            </div>
          </div>
        `;

        // Show user list
        if (users.length === 0) {
          html += '<div class="loading">No users found</div>';
        } else {
          html += '<div class="user-list">';
          users.forEach(user => {
            const displayName = user.alias || user.email.split('@')[0];
            const createdDate = user.created_at
              ? new Date(user.created_at).toLocaleDateString('en-US', {
                  year: 'numeric',
                  month: 'short',
                  day: 'numeric'
                })
              : 'Unknown';

            html += `
              <div class="user-item">
                <div class="user-name">${displayName}</div>
                <div class="user-email">${user.email}</div>
                <div class="user-id">ID: ${user.id}</div>
                <div class="user-date">Joined: ${createdDate}</div>
              </div>
            `;
          });
          html += '</div>';
        }

        content.innerHTML = html;

      } catch (error) {
        console.error('Failed to load users:', error);
        content.innerHTML = `
          <div class="error">
            <strong>Error</strong><br>
            Failed to load users: ${error.message}
          </div>
        `;
      }
    }

    // Load users on page load
    loadUsers();
  </script>
</body>
</html>
