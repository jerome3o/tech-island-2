<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Chat - Towerhouse</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4F46E5">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      height: 100dvh;
    }

    header {
      background: #4F46E5;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-link {
      color: white;
      text-decoration: none;
      opacity: 0.9;
    }

    .status {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .status.connected {
      color: #86EFAC;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .message {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      position: relative;
    }

    .message.other {
      background: white;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .message.mine {
      background: #4F46E5;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message-author {
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      opacity: 0.7;
    }

    .message.mine .message-author {
      opacity: 0.8;
    }

    .message-content {
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message-time {
      font-size: 0.65rem;
      opacity: 0.6;
      margin-top: 0.25rem;
      text-align: right;
    }

    .input-container {
      padding: 1rem;
      background: white;
      border-top: 1px solid #e5e5e5;
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
      padding-bottom: calc(1rem + env(safe-area-inset-bottom, 0));
    }

    .input-container input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #D1D5DB;
      border-radius: 24px;
      font-size: 1rem;
      outline: none;
    }

    .input-container input:focus {
      border-color: #4F46E5;
    }

    .input-container button {
      background: #4F46E5;
      color: white;
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 1.25rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-container button:disabled {
      background: #9CA3AF;
      cursor: not-allowed;
    }

    .input-container button:hover:not(:disabled) {
      background: #4338CA;
    }

    .empty-state {
      text-align: center;
      color: #666;
      padding: 2rem;
    }

    .loading {
      text-align: center;
      color: #666;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="back-link">‚Üê Back</a>
    <h1>üí¨ Chat</h1>
    <span id="status" class="status">connecting...</span>
  </header>

  <div id="messages" class="messages-container">
    <div class="loading">Loading messages...</div>
  </div>

  <div class="input-container">
    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
    <button id="send-btn">‚û§</button>
  </div>

  <script>
    const API_BASE = '/chat/api';
    let currentUserId = null;
    let lastMessageId = 0;
    let pollInterval = null;

    // Get current user
    async function getCurrentUser() {
      try {
        const response = await fetch('/api/me');
        const user = await response.json();
        currentUserId = user.id;
        return user;
      } catch (error) {
        console.error('Failed to get user:', error);
      }
    }

    // Format time
    function formatTime(dateStr) {
      const date = new Date(dateStr + 'Z');
      const now = new Date();
      const diff = now - date;

      if (diff < 60000) return 'just now';
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      if (diff < 86400000) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
    }

    // Render a message
    function renderMessage(msg) {
      const isMine = msg.user_id === currentUserId;
      return `
        <div class="message ${isMine ? 'mine' : 'other'}" data-id="${msg.id}">
          <div class="message-author">${escapeHtml(msg.user_name)}</div>
          <div class="message-content">${escapeHtml(msg.content)}</div>
          <div class="message-time">${formatTime(msg.created_at)}</div>
        </div>
      `;
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load initial messages
    async function loadMessages() {
      try {
        const response = await fetch(`${API_BASE}/messages?limit=50`);
        const data = await response.json();

        const container = document.getElementById('messages');

        if (data.messages.length === 0) {
          container.innerHTML = '<div class="empty-state">No messages yet. Start the conversation!</div>';
        } else {
          container.innerHTML = data.messages.map(renderMessage).join('');
          if (data.messages.length > 0) {
            lastMessageId = data.messages[data.messages.length - 1].id;
          }
          scrollToBottom();
        }

        document.getElementById('status').textContent = 'connected';
        document.getElementById('status').classList.add('connected');
      } catch (error) {
        console.error('Failed to load messages:', error);
        document.getElementById('messages').innerHTML = '<div class="empty-state">Failed to load messages. Please refresh.</div>';
      }
    }

    // Poll for new messages
    async function pollForMessages() {
      if (lastMessageId === 0) return;

      try {
        const response = await fetch(`${API_BASE}/messages/since/${lastMessageId}`);
        const data = await response.json();

        if (data.messages.length > 0) {
          const container = document.getElementById('messages');
          const emptyState = container.querySelector('.empty-state');
          if (emptyState) emptyState.remove();

          data.messages.forEach(msg => {
            container.insertAdjacentHTML('beforeend', renderMessage(msg));
          });

          lastMessageId = data.messages[data.messages.length - 1].id;
          scrollToBottom();
        }
      } catch (error) {
        console.error('Poll failed:', error);
      }
    }

    // Scroll to bottom
    function scrollToBottom() {
      const container = document.getElementById('messages');
      container.scrollTop = container.scrollHeight;
    }

    // Send a message
    async function sendMessage() {
      const input = document.getElementById('message-input');
      const btn = document.getElementById('send-btn');
      const content = input.value.trim();

      if (!content) return;

      btn.disabled = true;
      input.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/messages`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content })
        });

        if (response.ok) {
          const data = await response.json();
          const container = document.getElementById('messages');
          const emptyState = container.querySelector('.empty-state');
          if (emptyState) emptyState.remove();

          container.insertAdjacentHTML('beforeend', renderMessage(data.message));
          lastMessageId = data.message.id;
          input.value = '';
          scrollToBottom();
        } else {
          const error = await response.json();
          alert(error.error || 'Failed to send message');
        }
      } catch (error) {
        console.error('Failed to send:', error);
        alert('Failed to send message');
      } finally {
        btn.disabled = false;
        input.disabled = false;
        input.focus();
      }
    }

    // Event listeners
    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Initialize
    async function init() {
      await getCurrentUser();
      await loadMessages();

      // Poll every 2 seconds for new messages
      pollInterval = setInterval(pollForMessages, 2000);
    }

    // Cleanup on page hide
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        clearInterval(pollInterval);
      } else {
        pollForMessages();
        pollInterval = setInterval(pollForMessages, 2000);
      }
    });

    init();
  </script>
</body>
</html>
