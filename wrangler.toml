name = "towerhouse-apps"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Static assets served from /public
assets = { directory = "public" }

# D1 Database binding - uncomment after running Initial Setup workflow
# [[d1_databases]]
# binding = "DB"
# database_name = "towerhouse-db"
# database_id = ""  # Get this from: wrangler d1 list
migrations_dir = "migrations"

# Environment variables (secrets set via wrangler secret)
# - ANTHROPIC_API_KEY: Your Anthropic API key
# - VAPID_PUBLIC_KEY: For push notifications
# - VAPID_PRIVATE_KEY: For push notifications

[vars]
APP_URL = "https://app.towerhouse.london"

# Routes - uncomment after setting up DNS
# routes = [
#   { pattern = "app.towerhouse.london", custom_domain = true }
# ]
